---
# CRD
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-crd
  namespace: flux-system
spec:
  interval: 10m
  path: "./cluster/prod/cert-manager/crd"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
# Controller
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-crd
  interval: 10m
  path: "./cluster/prod/cert-manager/controller"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cert-manager
      namespace: cert-manager
---
# Cert management
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-certs
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-controller
  interval: 10m
  path: "./cluster/prod/cert-manager/certs"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
