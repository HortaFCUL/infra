---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-ingress
spec:
  maxHistory: 3
  interval: 5m0s
  suspend: false
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: 9.18.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-ingress

  values:
    env:
      - name: TZ
        value: Europe/Lisbon

    #ingressClass:
    #  enabled: true
    #  isDefaultClass: "true"

    #ingressRoute:
    #  dashboard:
    #    enabled: true

    globalArguments:
      - --api
      - --ping
      - --entrypoints.web.Address=:8000
      - --entrypoints.websecure.Address=:8443
      - --global.sendanonymoususage=false
      - --api.insecure=true
      - --accesslog=true

    ports:
      traefik:
        expose: false
        healthchecksPort: 8080
        port: 8080
        protocol: TCP
      web:
        expose: true
        exposedPort: 8000
        port: 8000
        protocol: TCP
      websecure:
        expose: true
        exposedPort: 8433
        port: 8443
        protocol: TCP

    deployment:
      enabled: true
      kind: Deployment
      replicas: 1

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/do-loadbalancer-name: "hortafcul-traefik"
        service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
        service.beta.kubernetes.io/do-loadbalancer-http-ports: "8000"
        service.beta.kubernetes.io/do-loadbalancer-tls-ports: "8443"
        service.beta.kubernetes.io/do-loadbalancer-tls-passthrough: "true"
        service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "8080"
        service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
        service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/ping"
        service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"

    logs:
      general:
        level: INFO
      access:
        enabled: true
